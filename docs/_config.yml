# Site settings
title: SCSS Compiler in PHP
current_version: v1.4.1
description: >
  SCSS compiler written in PHP
url: https://scssphp.github.io
baseurl: /scssphp
repo_url: https://github.com/scssphp/scssphp

# Build settings
markdown: kramdown
exclude:
- Gemfile
- Gemfile.lock
- Makefile
- composer.lock
- frameworks/
- vendor/

# Github Pages
github: [Repository metadata]
plugins:
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-sitemap
