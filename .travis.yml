language: php
sudo: false

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2.34
  - 7.3
  - 7.4
  - nightly # php 8

install: composer install

before_script:
  - php -m

script:
  - vendor/bin/phpunit --filter non_conformant/parser/interpolate/23_escapes_literal_specials/03_inline_double

branches:
  only:
    - master

matrix:
  allow_failures:
    - php: nightly
